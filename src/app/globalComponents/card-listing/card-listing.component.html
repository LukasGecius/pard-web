<div class="vendor-card">
    <div class="vendor-card__add-cart-btn" (click)="addToCart()">
        <nb-icon icon="shopping-cart"></nb-icon>
    </div>

    <nb-card size="small" class="clickable-card" [routerLink]="'/' + globalRoutes.VENDOR_PAGE_ROOT + '/' + item.vendor + '/' + item.objectID">
        <nb-badge [text]="item.stock" position="top left" status="primary"></nb-badge>

        <nb-card-header class="vendor-card__header">
            <img class="card-image" [src]="item.image ? item.image : ''" [alt]="item.title" />
        </nb-card-header>
        <nb-card-body class="card-body">
            <h5 class="price">{{ item.price | currency }}</h5>
            <h6>{{ item.title }}</h6>
            <p>{{ item.description }}</p>
        </nb-card-body>
        <!-- <nb-card-footer></nb-card-footer> -->
    </nb-card>
</div>
