<mat-form-field class="full-width" appearance="fill">
    <input type="text" placeholder="Search for Products, Stores, Categories" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectCountry($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
