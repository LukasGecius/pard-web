<app-list-vendors [vendorsWithListings$]="vendors$" [title]="'Top vendors in <a>' + currentLocationName + '</a>'"></app-list-vendors>
<button *ngIf="!allVendorsLoaded" nbButton outline status="info" (click)="loadMore('LOAD_VENDORS')">Load more</button>

<app-list-listings [listingsList$]="listings$" [title]="'Top listings in <a>' + currentLocationName + '</a>'"></app-list-listings>
<button *ngIf="!allListingsLoaded" nbButton outline status="info" (click)="loadMore('LOAD_LISTINGS')">Load more</button>
