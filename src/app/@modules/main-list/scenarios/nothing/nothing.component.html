<app-list-vendors [vendorsWithListings$]="topVendorsNearMe$" [title]="'Vendors near your location'"></app-list-vendors>
<!-- Top In Cities Vendors -->
<app-list-vendors
    *ngFor="let item of topVendorsInLocations$ | async"
    [vendorsWithListings$]="item.vendors"
    [title]="'Top vendors in <a>' + item.location + '</a>'"
></app-list-vendors>
