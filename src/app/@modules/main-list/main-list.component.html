<app-top-banner>
    <app-search-box></app-search-box>
</app-top-banner>

<section class="content-section">
    <h2 class="title title--thin title--space">
        {{ "MARKETPLACE" | translate }}
    </h2>

    <nb-card class="card">
        <nb-card-body>
            <nb-tabset fullWidth (changeTab)="changeTab($event)">
                <nb-tab
                    [tabTitle]="'VENDORS' | translate"
                    [tabIcon]="'home-outline'"
                    [active]="(currentActiveTab$ | async).view == 'vendors'"
                    [tabId]="'vendors'"
                    class="grid-tab"
                >
                    <main-list-vendors></main-list-vendors>
                </nb-tab>

                <nb-tab
                    [active]="(currentActiveTab$ | async).view == 'listings'"
                    [tabTitle]="'LISTINGS' | translate"
                    [tabId]="'listings'"
                    class="grid-tab"
                    [tabIcon]="'archive-outline'"
                >
                    <main-list-listings></main-list-listings>
                </nb-tab>
            </nb-tabset>
        </nb-card-body>
    </nb-card>
</section>
