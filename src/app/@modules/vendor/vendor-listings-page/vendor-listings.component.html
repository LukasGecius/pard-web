<section>
    <nb-card class="content-section content-section__vendor">
        <nb-card-header class="responsive-padding vendor vendor__header">
            <app-vendor-summary-header [vendor$]="_vendor$"></app-vendor-summary-header>
        </nb-card-header>
        <nb-card-body class="responsive-padding">
            <app-vendor-listings-search (onChange)="inputTextWritten($event)"></app-vendor-listings-search>
        </nb-card-body>
        <nb-card-footer class="responsive-padding vendor-listings">
            <app-list-listings [isLoading]="false" [listingsList$]="_listingsList$" [title]="'LISTINGS' | translate"></app-list-listings>
        </nb-card-footer>
    </nb-card>
</section>
