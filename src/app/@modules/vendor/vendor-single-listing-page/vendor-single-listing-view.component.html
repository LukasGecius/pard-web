<div class="content-section" *ngIf="_listing$ | async as listing">
    <nb-card class="flexible-card listing">
        <div class="listing__imageWrapper">
            <img class="listing__image" [src]="listing.image" />
        </div>
        <div class="listing__shareAndDescription">
            <a class="listing__shareSection">
                <h5 class="listing__shareText">{{ "SHARE" | translate }}</h5>
                <nb-icon class="listing__shareIcon" icon="external-link-outline"></nb-icon>
            </a>
            <div class="listing__descriptionSection">
                <div class="listing__descriptionWrapper">
                    <h1 class="listing__listingTitle">{{ listing.title }}</h1>
                    <h3 class="listing__price">{{ listing.price | currency }}</h3>
                    <p>{{ listing.description }}</p>
                    <a href="" class="listing__deliveryInformation">{{ "DELIVERY_INFORMATION" | translate }}</a>
                    <button class="listing__addToCardButton" nbButton status="info">{{ "ADD_TO_CART" | translate }}</button>
                </div>
            </div>
        </div>
    </nb-card>
    <app-vendor-summary-header [vendor$]="_vendor$" [noMargin]="true"></app-vendor-summary-header>
    <nb-card class="flexible-card">
        <nb-card-body>
            <app-list-listings [listingsList$]="_listingsList$"></app-list-listings>
        </nb-card-body>
    </nb-card>
</div>
