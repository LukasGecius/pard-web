<div
    [ngClass]="{ vendor__showcase: true, 'vendor__showcase--margin': !noMargin, 'vendor__showcase--noMargin': noMargin }"
    [nbSpinner]="!(vendor$ | async)"
    nbSpinnerStatus="success"
>
    <nb-card class="vendor__image-wrapper">
        <nb-card-body class="vendor__image-wrapper">
            <img *ngIf="vendor$ | async as vendorAfterAsync" [src]="vendorAfterAsync.image" class="vendor__image" />
        </nb-card-body>
    </nb-card>
    <nb-card *ngIf="vendor$ | async as vendorAfterAsync" class="vendor__summary" size="small">
        <nb-card-header>
            <h1>{{ vendorAfterAsync.title }}</h1>
        </nb-card-header>
        <nb-card-body>
            <h4>{{ vendorAfterAsync.city + ", " + vendorAfterAsync.country }}</h4>
            <p>
                <a [href]="'tel:' + vendorAfterAsync.phone">{{ vendorAfterAsync.phone }}</a>
            </p>
            <p>{{ vendorAfterAsync.description }}</p>
        </nb-card-body>
    </nb-card>
</div>
