<nb-card size="small" class="vendor-card clickable-card">
    <nb-badge [text]="item.stock" position="top left" status="primary"></nb-badge>

    <nb-card-header class="vendor-card__header">
        <div class="vendor-card__add-cart-btn" (click)="addToCart()"><nb-icon icon="shopping-cart"></nb-icon></div>
        <img
            class="card-image"
            [src]="
                item.image ? item.image : 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1200px-No_image_available.svg.png'
            "
            alt="item.name"
        />
    </nb-card-header>
    <nb-card-body class="card-body">
        <h5 class="price">{{ item.price | currency }}</h5>
        <h6>{{ item.title }}</h6>
        <p>{{ item.description }}</p>
    </nb-card-body>
    <!-- <nb-card-footer></nb-card-footer> -->
</nb-card>
