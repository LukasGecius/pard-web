<div class="vendor__showcase" [nbSpinner]="!vendor" nbSpinnerStatus="success">
    <nb-card class="vendor__image-wrapper">
        <nb-card-body class="vendor__image-wrapper">
            <img *ngIf="vendor" [src]="vendor.image" class="vendor__image" />
        </nb-card-body>
    </nb-card>
    <nb-card class="vendor__summary" *ngIf="vendor" size="small">
        <nb-card-header>
            <h1>{{ vendor.company }}</h1>
        </nb-card-header>
        <nb-card-body>
            <h4>{{ vendor.city + ", " + vendor.country }}</h4>
            <p>
                <a [href]="'tel:' + vendor.phone">{{ vendor.phone }}</a>
            </p>
            <p>{{ vendor.description }}</p>
        </nb-card-body>
    </nb-card>
</div>
