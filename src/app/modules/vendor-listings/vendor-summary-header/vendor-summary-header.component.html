<div class="vendor__showcase" [nbSpinner]="!vendor" nbSpinnerStatus="success">
    <nb-card class="vendor__image-wrapper">
        <nb-card-body class="vendor__image-wrapper">
            <img *ngIf="vendor" [src]="vendor.image" class="vendor__image" />
        </nb-card-body>
    </nb-card>
    <nb-card class="vendor__summary" *ngIf="vendor" size="small">
        <nb-card-header>
            <h1>{{ vendor.company }}</h1>
        </nb-card-header>
        <nb-card-body>
            <h3>{{ vendor.city + ", " + vendor.country }}</h3>
            <h5></h5>
            A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases. Originally, nebula was a name for any diffuse astronomical
            object, including galaxies beyond the Milky Way.
        </nb-card-body>
    </nb-card>
</div>
