<section class="card vendor-card clickable-card" [routerLink]="globalRoutes.VENDOR_PAGE_ROOT + '/' + item.objectID">
    <header>
        <img *ngIf="item.image" class="card-image" [src]="item.image" [alt]="item.title" />
        <div class="vendor-info">
            <h3 class="vendor-title">{{ item.title }}</h3>
            <h5 class="vendor-location">{{ item.city }}, {{ item.country }}</h5>
            <p class="vendor-description" *ngIf="item.description">
                {{ item.description.length > 300 ? (item.description | slice: 0:300) + "..." : item.description }}
            </p>
        </div>
    </header>

    <div class="card-body">
        <div class="card-item" *ngFor="let listing of item.listings">
            <img [src]="listing.image" />
        </div>
    </div>
</section>
