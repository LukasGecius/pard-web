<label class="label" [for]="for">{{ label | translate }}<span *ngIf="required">*</span></label>
<ng-content></ng-content>
<div class="validation" [ngClass]="{ 'validation--appear': ref.invalid && ref.touched }">
    <p class="validation__message" *ngIf="ref.invalid && ref.touched">{{ invalidMessage | translate }}</p>
</div>
